<div class="bg-main py-10">
  <h3 class="text-blue-500 text-3xl text-center font-bold | md:text-4xl">
    Cursos y certificaciones
  </h3>
  <p class="text-center text-xs leading-relaxed text-white w-9/12 mx-auto mb-10 mt-2 text-roboto font-bold | sm:text-sm | md:text-base md:w-4/6">
    Principales certificados obtenidos en cursos afines al área en la que me desarrollo.
    Si quieres acceder a más da click <a href="#">aquí.</a>
  </p>

  <!-- Lista de certificados -->
  <div class="grid w-4/6 mx-auto grid-cols-1 gap-x-16 | sm:w-7/12 |  md:w-10/12 md:grid-cols-2 | lg:grid-cols-3">
    <div class="w-10/12 mx-auto | lg:w-full" *ngFor="let diploma  of diplomas">
      <img src="{{ diploma.img }}">
      <div class="bg-gray-900 w-5/6 text-sm p-3 pt-2 mx-auto rounded-xl relative -top-9 shadow-2xl | sm:text-md">
        <h3 class="text-yellow-50 text-center font-semibold mb-2"> {{ diploma.title }}</h3>
        <p class="text-white">
          <span class="font-bold text-blue-6  00 ">Docente: </span> {{ diploma.teacher }}
        </p>
      </div>
    </div>


  </div>
</div>
