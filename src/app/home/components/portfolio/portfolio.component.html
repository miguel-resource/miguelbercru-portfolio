<div class="portfolio bg-main pt-10">
  <h3
    class="text-blue-500 text-3xl text-center font-bold | md:text-4xl">
    Portafolio
  </h3>

  <p
    class="text-center text-xs leading-relaxed text-white w-9/12 mx-auto mb-10 mt-2 text-roboto font-bold | sm:text-sm | md:text-base md:w-4/6">
      Aquí están algunos de mis recientes proyectos que he trabajado recientemente,
    <a href="#" class="text-blue-400 font-bold hover:text-blue-800">este</a>
    es un proyecto, checa más
    <a href="#" class="text-blue-400 hover:text-blue-800 font-bold">aquí.</a>
  </p>

  <!-- Projects -->
  <div class="content grid gap-x-3 grid-cols-1 w-7/12 mx-auto | sm:grid-cols-2 sm:w-11/12 sm:gap-x-7 |  lg:gap-x-6  lg:w-9/12 | xl:grid-cols-3 xl:w-10/12 xl:gap-x-12">

    <section *ngFor="let project of projects"
    class="mb-10 grid grid-cols-1 w-full rounded-lg bg-gray-900 border-blue-900 border-2 shadow-xl ">
      <!-- View -->
      <img class="w-full rounded-t-lg grayscale h-48 saturate-50 border-none sepia-1 | sm:h-56" src="{{ project.img }}" alt="">

      <!-- Title and description -->
      <div class="grid p-3 col-span-2">
        <h4 class="text-white text-lg font-bold">{{ project.name }}</h4>
        <p class="description text-sm w-11/12 mt-2 text-blue-400">
          {{ project.description }}
        </p>

        <!-- Technologies -->
        <div>
          <ul class="mt-2">
            <li
              *ngFor="let tech of project.thechnologies"
              class="bg-gray-800 float-left mr-2 text-purple-400 block  rounded p-1 text-sm mb-2">
              {{ tech }}
            </li>
          </ul>
        </div>

        <!-- Links -->
        <div class="mt-3">
          <ul>
            <li><a pTooltip="Github Link" target="_blank" href="{{ project.githubLink }}"><i class="fab fa-github float-left mr-2 text-purple-300 text-2xl hover:text-purple-200 ease-out duration-100"></i></a></li>
            <li><a pTooltip="Page Link" target="_blank" href="{{ project.pageLink }}"><i class="fas fa-link float-left text-purple-300 text-2xl hover:text-purple-200 ease-out duration-100"></i></a></li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</div>
